<section data-ng-controller="CampaignsController" data-ng-init="find()">
    <div class="page-header">
        <h1>
            Campaigns
            <a class="btn btn-success" href="/#!/campaigns/create" data-ng-show="campaigns">Add a new campaign</a>
        </h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="campaign in campaigns" data-ng-href="#!/campaigns/{{campaign._id}}" class="list-group-item">
            <span class="btn btn-primary pull-right">
                View Details <i class="glyphicon glyphicon-edit"></i>
            </span>

            <small class="list-group-item-text">End: {{campaign.campaignEnd | date:'medium'}} / <strong>ID: {{campaign.identifier}}</strong></small>
            <h4 class="list-group-item-heading">{{campaign.title}}</h4>
            <p class="list-group-item-text">{{campaign.description}}</p>
        </a>
    </div>
    <span class="alert alert-success" data-ng-hide="!campaigns || campaigns.length">
    	There is no campaign added yet. <a href="/#!/campaigns/create">Add a new campaign</a>.
    </span>
</section>
