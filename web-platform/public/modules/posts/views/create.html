<section class="row-fluid" data-ng-controller="PostsController">
    <h3>New Campaign</h3>
    <hr/>
    <div class="col-xs-12 col-md-2">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="post.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" class="form-control" placeholder="Post description" data-ng-model="post.description"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Create post">
                </div>
                <div class="form-group">
                    <span data-ng-show="error" class="text-danger">
                        <strong>{{error}}</strong>
                    </span>
                </div>
            </fieldset>
        </form>
    </div>
</section>
