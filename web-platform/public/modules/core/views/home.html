<section data-ng-controller="HomeController">
    <h1>Welcome to the photo campaign web platform</h1><br/>
    <h3>Recent posts</h3>
    <hr/>
    
    <section data-ng-controller="PostsController" data-ng-init="find()">
	    <div class="list-group">
	        <a data-ng-repeat="post in posts" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
	            <span class="btn btn-primary pull-right">
	                View Details <i class="glyphicon glyphicon-edit"></i>
	            </span>

	            <small class="list-group-item-text">{{post.created | date:'medium'}}</small>
	            <h4 class="list-group-item-heading">{{post.title}}</h4>
	            <p class="list-group-item-text">{{post.description}}</p>
	        </a>
	    </div>
		</section>
</section>
